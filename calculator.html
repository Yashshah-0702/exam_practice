    <title>Document</title>

<body>

    <input type="text" name="fnum" id="fnum"> 
    <input type="text" name="snum" id="snum">
    <input type="text" name="result" id="result" readonly>
    <input type="radio" name="cal" value="add">ADD
    <input type="radio" name="cal" value="sub">SUB
    <input type="radio" name="cal" value="div">DIV
    <input type="radio" name="cal" value="mul">MUL
    <button id="submit">submit</button>
</body>
<script>
    $(document).ready(function(){
        $('#submit').click(function(){
            var fnum = $('#fnum').val()
            var snum = $('#snum').val()
            var result = $('#result')
            var a = $("input[name='cal']:checked").val()
            if(a == 'add'){
                var sum = parseInt(fnum) + parseInt(snum)
                 console.log(sum)
            }
        })
    })
</script>
