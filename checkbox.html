<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkALL">
        <label class="form-check-label" for="flexCheckDefault">
            Check/Uncheck All
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input child" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            USA
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input child" type="checkbox" value="" id="flexCheckChecked1">
        <label class="form-check-label" for="flexCheckChecked1">
            UK
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input child" type="checkbox" value="" id="flexCheckChecked2">
        <label class="form-check-label" for="flexCheckChecked2">
            INDIA
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input child" type="checkbox" value="" id="flexCheckChecked3">
        <label class="form-check-label" for="flexCheckChecked3">
            Asia Pacific
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input child" type="checkbox" value="" id="flexCheckChecked4">
        <label class="form-check-label" for="flexCheckChecked4">
            Australia
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input child" type="checkbox" value="" id="flexCheckChecked5">
        <label class="form-check-label" for="flexCheckChecked5">
            Middle East
        </label>
    </div>

</body>
<script>
 
    $(document).ready(function () {
        $("#checkALL").click(function () {
            $(".child").prop("checked", this.checked);
        });

        $('.child').click(function () {
            if ($('.child:checked').length == $('.child').length) {
                $('#checkALL').prop('checked', true);
            } else {
                $('#checkALL').prop('checked', false);
            }
        });
    });
</script>

</html>
